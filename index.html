<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz Programação</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap" rel="stylesheet">
  <script src="js/script.js" defer></script>
</head>
<body>
  <h1 id="main-title">Quiz de Programação</h1>
  <div id="score-container" class="hide">
    <h2>Parabéns</h2>
    <p id="display-score"><span>90</span>%</p>
    <p>Você acertou <span id="correct-answers"> 0 </span>de <span id="questions-qty"> 10 </span> perguntas</p>
    <button id="restart">Refazer quiz!</button>
  </div>
  <div id="quizz-container">
    <p id="question"><span id="question-number">1</span> - <span id="question-text">Qual é a unidade de medida para metros?</span></p>
    <div id="answers-box">
      <button><span class="btn-letter">a</span> <span class="question-answers">m</span></button>
      <button><span class="btn-letter">b</span> <span class="question-answers">km</span></button>
      <button><span class="btn-letter">c</span> <span class="question-answers">ms</span></button>
      <button><span class="btn-letter">d</span> <span class="question-answers">r</span></button>
    </div>
  </div>

  <!--TEMPLATE RESPOSTA-->
  <button class="answer-template hide"><span class="btn-letter">a</span> <span class="question-answer">m</span></button>
</body>
</html>
